
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notification Settings - Deals-4Me</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <h1>Notification Settings</h1>
  </header>
  <main style="max-width: 600px; margin: 2rem auto;">
    <form>
      <h2>Email Notifications</h2>
      <label><input type="checkbox" checked /> Notify me when my favorite items go on sale</label><br/>
      <label><input type="checkbox" /> Notify me when a new flyer from my favorite store is added</label><br/>
      <label><input type="checkbox" /> Notify me when someone replies to my post</label><br/><br/>

      <h2>Push Notifications</h2>
      <label><input type="checkbox" /> Allow browser push alerts</label><br/><br/>

      <button type="submit">Save Settings</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Deals-4Me</p>
  </footer>
  
</body>
</html>
