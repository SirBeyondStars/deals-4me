<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Deals-4Me — Sign In</title>
  <link rel="stylesheet" href="./css/theme.css"/>
  <link rel="stylesheet" href="./css/home.css"/>
  <style>
    .centerbox{max-width:420px;margin:8vh auto;background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:1.25rem}
    .muted{color:#64748b}
    .pinwrap{display:none} /* set to block if you decide to enable PIN fallback */
    .pin {letter-spacing:.4em;text-align:center;font-size:1.5rem;width:100%;padding:.6rem .7rem;border:1px solid #cbd5e1;border-radius:10px}
  </style>
</head>
<body>
  <main class="container">
    <div class="centerbox">
      <h1 class="h1">Sign in</h1>
      <p class="muted">Use your device passkey (Face ID / Touch ID / device PIN).</p>

      <label class="muted" for="email">Email</label><br/>
      <input id="email" class="input full" type="email" placeholder="you@example.com" autocomplete="username email" />

      <div class="mt1">
        <button id="btnPasskey" class="btn" type="button">Sign in with Passkey</button>
      </div>

      <!-- Optional numeric PIN fallback (disabled by default) -->
      <div class="pinwrap mt1">
        <div class="muted">Or enter your 6-digit app PIN</div>
        <input id="pin" class="pin" inputmode="numeric" pattern="[0-9]*" maxlength="6" placeholder="••••••" autocomplete="one-time-code"/>
        <button id="btnPin" class="btn secondary mt1" type="button">Sign in with PIN</button>
      </div>

      <div id="msg" class="msg mt1" aria-live="polite"></div>
    </div>
  </main>

  <script type="module" src="./js/supabase.js" defer></script>
  <script type="module" src="./js/auth.js" defer></script>
</body>
</html>
