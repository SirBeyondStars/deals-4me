<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Deals-4Me â€¢ Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    :root{--muted:#6b7280;--surface:#fff}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 20px 60px}
    .center-col{max-width:720px;margin:0 auto}
    .card{background:var(--surface);border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:18px}
    .row{display:grid;grid-template-columns:1fr 2fr;gap:14px;align-items:center}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="wrap">
    <div class="center-col">
      <h1>Your Profile</h1>
      <section class="card" id="profile-card" style="margin-top:18px">
        <div class="row">
          <strong>Email</strong>
          <span id="profile-email" style="color:var(--muted)"></span>
        </div>
      </section>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    (async () => {
      const [h,f] = await Promise.all([fetch("header.html").then(r=>r.text()), fetch("footer.html").then(r=>r.text())]);
      header-placeholder.innerHTML = h; footer-placeholder.innerHTML = f;
      const { supabase } = await import("./scripts/supabaseClient.js");
      await import("./scripts/logout.js");
      const { data:{session} } = await supabase.auth.getSession();
      document.querySelectorAll(".show-when-logged-in").forEach(el=>el.style.display = session?.user ? "" : "none");
      document.querySelectorAll(".show-when-logged-out").forEach(el=>el.style.display = session?.user ? "none" : "");
      const w = document.getElementById("welcome"); if (w && session?.user?.email) w.textContent = `Welcome, ${session.user.email}`;
      const pe = document.getElementById("profile-email"); if (pe) pe.textContent = session?.user?.email ?? "(not signed in)";
    })();
  </script>
</body>
</html>
