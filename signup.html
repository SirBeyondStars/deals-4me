<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Deals-4Me â€¢ Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    :root{--muted:#6b7280;--surface:#fff;--bg:#f6f7fb}
    html,body{background:var(--bg);margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
    .wrap{max-width:900px;margin:0 auto;padding:28px 20px 60px}
    .card{max-width:420px;margin:40px auto;background:var(--surface);border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:20px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border:0;border-radius:10px;font-weight:600;cursor:pointer;background:#4CAF50;color:#fff}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="wrap">
    <div class="card" style="text-align:center">
      <h1>Sign up</h1>
      <p class="muted">We use email login. Tap below to continue.</p>
      <a class="btn" href="login.html">Continue to Login</a>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
  (async () => {
    const [h,f]=await Promise.all([fetch("header.html").then(r=>r.text()),fetch("footer.html").then(r=>r.text())]);
    document.getElementById("header-placeholder").innerHTML=h;
    document.getElementById("footer-placeholder").innerHTML=f;
    const { supabase } = await import("./scripts/supabaseClient.js");
    await import("./scripts/logout.js");
    const { data:{session} } = await supabase.auth.getSession();
    const toggle=(sel,on)=>document.querySelectorAll(sel).forEach(el=>el.style.display=on?"":"none");
    if(session?.user?.email){const w=document.getElementById("welcome"); if(w) w.textContent=`Welcome, ${session.user.email}`; toggle(".show-when-logged-in",true); toggle(".show-when-logged-out",false);}
    else{toggle(".show-when-logged-in",false); toggle(".show-when-logged-out",true);}
  })();
  </script>
</body>
</html>
