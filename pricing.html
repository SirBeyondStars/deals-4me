<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Deals-4Me â€¢ Pricing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    :root{--muted:#6b7280;--surface:#fff;--brand:#4CAF50;--brand-dark:#3e8e41}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 20px 60px}
    .center-col{max-width:920px;margin:0 auto}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:var(--surface);border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:18px;text-align:center}
    .price{font-size:2rem;margin:6px 0}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border:0;border-radius:10px;font-weight:600;cursor:pointer;background:var(--brand);color:#fff}
    .btn:hover{background:var(--brand-dark)}
    @media (max-width:900px){.grid-3{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="wrap">
    <div class="center-col">
      <h1>Upgrade</h1>
      <p style="color:var(--muted)">Choose a plan that fits your family.</p>

      <section class="grid-3" style="margin-top:20px">
        <div class="card">
          <h3>Free</h3>
          <div class="price">$0</div>
          <p class="muted">Basic search & save</p>
          <button class="btn" type="button">Current Plan</button>
        </div>
        <div class="card">
          <h3>Plus</h3>
          <div class="price">$3.99</div>
          <p class="muted">Price alerts & lists</p>
          <button class="btn" type="button">Choose Plus</button>
        </div>
        <div class="card">
          <h3>Family</h3>
          <div class="price">$6.99</div>
          <p class="muted">Share with 4 members</p>
          <button class="btn" type="button">Choose Family</button>
        </div>
      </section>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    (async () => {
      const [h,f]=await Promise.all([fetch("header.html").then(r=>r.text()),fetch("footer.html").then(r=>r.text())]);
      document.getElementById("header-placeholder").innerHTML=h;
      document.getElementById("footer-placeholder").innerHTML=f;
      const { supabase } = await import("./scripts/supabaseClient.js");
      await import("./scripts/logout.js");
      const { data:{session} } = await supabase.auth.getSession();
      const toggle=(sel,on)=>document.querySelectorAll(sel).forEach(el=>el.style.display=on?"":"none");
      if(session?.user?.email){const w=document.getElementById("welcome"); if(w) w.textContent=`Welcome, ${session.user.email}`; toggle(".show-when-logged-in",true); toggle(".show-when-logged-out",false);}
      else{toggle(".show-when-logged-in",false); toggle(".show-when-logged-out",true);}
    })();
  </script>
</body>
</html>
