<header class="site-header">
  <div class="container nav">
    <!-- Brand -->
    <a class="brand" href="/index.html" aria-label="Deals-4Me Home">
      <span class="brand-mark" aria-hidden="true"></span>
      <span class="brand-text">Deals-4Me</span>
    </a>

    <!-- Mobile menu button -->
    <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
      ☰
    </button>

    <!-- Primary nav -->
    <nav class="nav-links" aria-label="Primary">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/circulars.html">Circulars</a></li>
        <li class="nav-item"><a class="nav-link" href="/games/games.html">Games</a></li>

        <!-- Wallet with dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link" href="/wallet.html" aria-haspopup="true" aria-expanded="false">Wallet ▾</a>
          <ul class="dropdown" role="menu">
            <li role="none"><a role="menuitem" href="/wallet.html">My Wallet</a></li>
            <li role="none"><a role="menuitem" href="/receipts.html">Receipts</a></li>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link" href="/profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="/suggestions.html">Suggestions</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact.html">Contact</a></li>

        <!-- Auth / plans -->
        <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/signup.html">Signup</a></li>
        <li class="nav-item"><a class="nav-link pill" href="/pricing.html">Upgrade</a></li>
      </ul>
    </nav>
  </div>

  <!-- Small helper script for mobile + touch dropdown -->
  <script>
    (function(){
      const toggle = document.currentScript.parentElement.querySelector('.menu-toggle');
      const nav    = document.currentScript.parentElement.querySelector('.nav-links');
      if (toggle && nav){
        toggle.addEventListener('click', ()=>{
          const open = nav.classList.toggle('open');
          toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
      }
      // Touch support for dropdown (tap to open)
      document.querySelectorAll('.nav-item.dropdown > .nav-link').forEach(link=>{
        link.addEventListener('click', (e)=>{
          const parent = link.parentElement;
          if (window.matchMedia('(hover: none)').matches){ // mobile/touch
            e.preventDefault();
            parent.classList.toggle('open');
          }
        });
      });
    })();
  </script>
</header>
