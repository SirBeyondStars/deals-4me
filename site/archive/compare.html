<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Deals-4Me â€“ Compare</title>
    <link rel="stylesheet" href="/site/theme.css" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div id="toolbar-root"></div>

    <main>
      <div class="page-shell">
        <h1 class="page-title">Compare Prices</h1>
        <p class="page-subtitle">
          Search for an item and see which store has the best deal this week.
        </p>

        <form id="compare-form" style="margin-bottom:0.75rem;">
          <label for="compare-query">What are you looking for?</label>
          <input
            id="compare-query"
            type="text"
            placeholder="e.g., Cheerios, chicken breast, apples"
            required
          />
          <button type="submit" style="margin-top:0.25rem;">Compare</button>
        </form>

        <div id="compare-alert" class="alert" style="display:none;"></div>

        <table class="table" style="margin-top:0.5rem;">
          <thead>
            <tr>
              <th>Store</th>
              <th>Item</th>
              <th>Price</th>
              <th>Unit</th>
            </tr>
          </thead>
          <tbody id="compare-body"></tbody>
        </table>
      </div>
    </main>

    <script src="/site/supabaseClient.js"></script>
    <script src="/site/auth.js"></script>
    <script src="/site/helpers.js"></script>
    <script src="/site/toolbar.js"></script>
    <script src="/site/compare.js"></script>
  </body>
</html>
