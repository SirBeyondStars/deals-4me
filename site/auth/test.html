<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./styles/theme.css">
<link rel="stylesheet" href="./styles/toolbarTheme.css">
</head>

  <meta charset="utf-8" />
  <title>Deals-4Me — Store Prices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;padding:24px;max-width:760px;margin:0 auto}
    h1{margin-bottom:12px}
    .row{display:flex;gap:8px;margin:12px 0}
    input{flex:1;padding:10px 12px;font-size:16px}
    button{padding:10px 14px;font-size:16px;cursor:pointer}
    ul{padding-left:18px}
    .ok{color:#0a7}.err{color:#b00}.muted{color:#666}
    .pill{font-size:12px;padding:2px 8px;border-radius:999px;background:#eee;margin-left:8px}
  </style>
</head>
<body>
  <h1>Product Prices</h1>
  <div id="status" class="muted">Ready.</div>

  <div class="row">
    <input id="search" placeholder="Try: Skippy Peanut Butter 16.3 or Cheerios" />
    <button id="btnSearch">Search</button>
  </div>

  <ul id="results"></ul>

  <!-- Non-module build of supabase-js (simple + avoids import issues) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 🔁 Replace these with your real values (keep the quotes)
    const SUPABASE_URL = 'https://acoqndggldnrsjmonlge.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjb3FuZGdnbGRucnNqbW9ubGdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3ODk5NjMsImV4cCI6MjA3MDM2NTk2M30.ka4l5Xnwwcl913awGdjyfXY_Y-DE3gyg6Nndg7gih4o';

    const { createClient } = window.supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const status = (t) => document.getElementById('status').textContent = t;

    async function search() {
      const term = document.getElementById('search').value.trim();
      const list = document.getElementById('results');
      list.innerHTML = '';
      if (!term) { status('Enter a product name.'); return; }
      status('Searching…');

      // Join flyer_items → store_flyers to get the store name
      const { data, error } = await sb
        .from('flyer_items')
        .select(`
          item_name,
          price,
          promo_end,
          store_flyers!inner ( store_name )
        `)
        .ilike('item_name', `%${term}%`);

      if (error) { console.error(error); status('Error fetching prices.'); return; }
      if (!data?.length) { status('No matches found.'); return; }

      // Sort by cheapest first
      data.sort((a,b) => (a.price ?? 999999) - (b.price ?? 999999));
      status(`Found ${data.length} result${data.length===1?'':'s'}.`);

      // Render
      for (const row of data) {
        const store = row.store_flyers?.store_name ?? 'Unknown store';
        const li = document.createElement('li');
        const end = row.promo_end ? new Date(row.promo_end).toLocaleDateString() : null;
        li.innerHTML = `<strong>${store}</strong>: ${row.item_name} — $${Number(row.price).toFixed(2)}`
                      + (end ? ` <span class="pill">ends ${end}</span>` : '');
        list.appendChild(li);
      }
    }

    document.getElementById('btnSearch').addEventListener('click', search);
    document.getElementById('search').addEventListener('keydown', e => { if (e.key === 'Enter') search(); });
  </script>
</body>
</html>
