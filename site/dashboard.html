<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deals-4Me – Dashboard</title>

  <!-- CSS (also “one pond”) -->
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <div id="toolbar-root"></div>

  <main class="page">
    <header class="page-header">
      <h1>Dashboard</h1>
      <div class="muted" style="display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
      <div>
        Date:
        <input id="shopping-date" type="date" />
      </div>
      <div>
        Showing deals for <strong><span id="shopping-date-label">—</span></strong>
  </div>
</div>

      <div id="dashboard-status" class="status-bar"></div>
    </header>

    <section class="card">
      <h2>Your stores</h2>
      <p id="dashboard-no-stores-message" class="muted" style="display:none;">
        You haven’t chosen any stores yet. Go to Flyers to pick up to 5 stores you shop at regularly.
      </p>
      <div id="store-cards-container" class="store-cards"></div>
    </section>

    <section class="card">
      <h2>My Saved Deals This Week</h2>
      <div id="saved-deals-error" class="error-box" style="display:none;"></div>
      <ul id="saved-deals-list" class="saved-deals-list"></ul>
    </section>
  </main>

  <!-- =========================
       Scripts (ORDER MATTERS)
       One-pond: all files live in site/
       ========================= -->

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.48.0/dist/umd/supabase.min.js"></script>
<script src="supabaseClient.js"></script>
<script src="auth.js"></script>
<script src="helpers.js"></script>
<script src="toolbar.js"></script>

<!-- Dashboard modules (ORDER MATTERS) -->
<script src="dashboard_util.js"></script>
<script src="dashboard_config.js"></script>
<script src="dashboard_data.js"></script>
<script src="dashboard_match.js"></script>
<script src="dashboard_render.js"></script>
<script src="dashboard_wire.js"></script>

<!-- Orchestrator LAST -->
<script src="dashboard.js"></script>



</body>
</html>
