<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deals-4Me — Weekly Flyers</title>
  <meta name="description" content="Browse weekly flyers, compare sizes, and request custom weights/quantities.">
  <link rel="stylesheet" href="./css/theme.css" />
  <link rel="stylesheet" href="./css/home.css" />
  <link rel="stylesheet" href="./css/flyers.css" />
</head>
<body>
  <header>
    <div class="container nav" role="navigation" aria-label="Main">
      <div class="logo">Deals-4Me</div>
      <nav class="row">
        <a class="pill" href="./index.html">Home</a>
        <a class="pill" href="./flyers.html" aria-current="page">Flyers</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="page-head">
      <h1 class="h1">Weekly Flyers</h1>
      <div class="muted">Deep browse, compare sizes, and add custom-weight items for curbside pickup.</div>
    </section>

    <!-- Controls -->
    <section class="controls card p1">
      <div class="row wrap">
        <div class="control">
          <label class="muted" for="flySearch">Search</label><br/>
          <div class="row">
            <input id="flySearch" class="input" type="search" placeholder="Search products (e.g., Skippy peanut butter, salmon)"/>
            <button class="btn" id="btnSearch" type="button">Search</button>
          </div>
        </div>

        <div class="control">
          <label class="muted" for="selStore">Store</label><br/>
          <select id="selStore" class="input select">
            <option value="all">All saved stores</option>
          </select>
        </div>

        <div class="control">
          <label class="muted" for="selCat">Category</label><br/>
          <select id="selCat" class="input select">
            <option value="all">All</option>
            <option>Groceries</option>
            <option>Household</option>
            <option>Pharmacy</option>
            <option>Specials</option>
            <option>Deli</option>
            <option>Meat</option>
            <option>Seafood</option>
            <option>Produce</option>
          </select>
        </div>

        <div class="control">
          <label class="muted" for="sortBy">Sort</label><br/>
          <select id="sortBy" class="input select">
            <option value="top">Top deals</option>
            <option value="priceAsc">Price: Low → High</option>
            <option value="priceDesc">Price: High → Low</option>
            <option value="saveDesc">Savings: High → Low</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Grid -->
    <section class="mt1">
      <div id="resultsInfo" class="muted"></div>
      <div id="resultsGrid" class="grid mt1" aria-live="polite"></div>
    </section>

    <!-- Drawer: Product details, fixed variants, and custom-weight controls -->
    <dialog id="drawer" class="drawer">
      <form method="dialog" class="drawer-box">
        <header class="drawer-head">
          <h4 id="drawerTitle">Product</h4>
          <button value="close" aria-label="Close" class="drawer-close">×</button>
        </header>
        <div class="drawer-body">
          <div id="drawerMeta" class="muted"></div>

          <!-- Fixed-size variants render here -->
          <div class="variant-list" id="variantList"></div>

          <!-- Custom weight/quantity UI from targetWeight.js will append here -->
          <div id="customTargetHook" class="mt1"></div>

          <div id="drawerSavings" class="badge mt1"></div>
        </div>
        <footer class="drawer-foot">
          <button class="btn ghost" value="close">Done</button>
        </footer>
      </form>
    </dialog>
  </main>

  <footer class="container mb3 muted">
    <div class="mt1">© <span id="year"></span> Deals-4Me • <a href="./privAndTerms.html">Terms & Privacy</a></div>
  </footer>

  <!-- JS modules (order matters) -->
  <script src="./js/stores.js" type="module" defer></script>
  <script src="./js/list.js" type="module" defer></script>

  <!-- Your new variable-weight/by-count module -->
  <script src="./js/targetWeight.js" type="module" defer></script>

  <!-- Flyers page controller (must import targetWeight inside) -->
  <script src="./js/flyers-page.js" type="module" defer></script>
</body>
</html>
