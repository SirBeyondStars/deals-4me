<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Deals-4Me â€¢ Receipts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    :root{--muted:#6b7280;--surface:#fff}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 20px 60px}
    .center-col{max-width:920px;margin:0 auto}
    .card{background:var(--surface);border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:18px}
    table{width:100%;border-collapse:separate;border-spacing:0 10px}
    th{text-align:left;color:var(--muted);font-weight:600}
    td,.th{padding:10px 12px;background:var(--surface)}
    tr{box-shadow:0 1px 6px rgba(0,0,0,.06);border-radius:10px}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="wrap">
    <div class="center-col">
      <h1>Receipts</h1>
      <p style="color:var(--muted)">Your recent purchases.</p>

      <section class="card" style="margin-top:20px">
        <table>
          <thead>
            <tr class="th">
              <th>Date</th><th>Store</th><th>Total</th><th>Status</th>
            </tr>
          </thead>
          <tbody id="receipts-body">
            <tr><td>Aug 28</td><td>Market Basket</td><td>$56.21</td><td>Imported</td></tr>
            <tr><td>Aug 25</td><td>Walmart</td><td>$32.10</td><td>Imported</td></tr>
            <tr><td>Aug 22</td><td>Stop & Shop</td><td>$18.44</td><td>Pending</td></tr>
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    (async () => {
      const [h,f]=await Promise.all([fetch("header.html").then(r=>r.text()),fetch("footer.html").then(r=>r.text())]);
      document.getElementById("header-placeholder").innerHTML=h;
      document.getElementById("footer-placeholder").innerHTML=f;
      const { supabase } = await import("./scripts/supabaseClient.js");
      await import("./scripts/logout.js");
      const { data:{session} } = await supabase.auth.getSession();
      const toggle=(sel,on)=>document.querySelectorAll(sel).forEach(el=>el.style.display=on?"":"none");
      if(session?.user?.email){const w=document.getElementById("welcome"); if(w) w.textContent=`Welcome, ${session.user.email}`; toggle(".show-when-logged-in",true); toggle(".show-when-logged-out",false);}
      else{toggle(".show-when-logged-in",false); toggle(".show-when-logged-out",true);}
    })();
  </script>
</body>
</html>
