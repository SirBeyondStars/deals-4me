<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Deals-4Me • Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    :root{--muted:#6b7280;--surface:#fff}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 20px 60px}
    .center-col{max-width:920px;margin:0 auto}
    .card{background:var(--surface);border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:18px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="wrap">
    <div class="center-col">
      <h1>Browse Deals</h1>
      <p style="color:var(--muted)">Results for your quick searches and saved items.</p>
      <section id="results" class="grid-3" style="margin-top:24px;"></section>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    (async () => {
      const [h,f] = await Promise.all([fetch("header.html").then(r=>r.text()), fetch("footer.html").then(r=>r.text())]);
      header-placeholder.innerHTML = h; footer-placeholder.innerHTML = f;
      const { supabase } = await import("./scripts/supabaseClient.js");
      await import("./scripts/logout.js");
      const { data:{session} } = await supabase.auth.getSession();
      document.querySelectorAll(".show-when-logged-in").forEach(el=>el.style.display = session?.user ? "" : "none");
      document.querySelectorAll(".show-when-logged-out").forEach(el=>el.style.display = session?.user ? "none" : "");
      const w = document.getElementById("welcome"); if (w && session?.user?.email) w.textContent = `Welcome, ${session.user.email}`;

      const params = new URLSearchParams(location.search);
      const q = params.get("q");
      const results = document.getElementById("results");
      results.innerHTML = `
        <div class="card" style="grid-column:1/-1;text-align:center">
          <h3>${q ? `Search results for “${q}”` : "All Deals"}</h3>
          <p style="color:var(--muted)">Placeholder for flyer data. Hook up API next.</p>
        </div>`;
    })();
  </script>
</body>
</html>
