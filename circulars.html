<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Deals-4Me • Circulars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    :root{--muted:#6b7280;--surface:#fff}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 20px 60px}
    .center-col{max-width:920px;margin:0 auto}
    .card{background:var(--surface);border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:18px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="wrap">
    <div class="center-col">
      <h1>Weekly Circulars</h1>
      <p style="color:var(--muted)">Browse current flyers from your favorite stores.</p>
      <section class="grid-3" style="margin-top:20px" id="stores">
        <div class="card"><h3>Market Basket</h3><p>Week of Aug 25–31</p></div>
        <div class="card"><h3>Stop & Shop</h3><p>Week of Aug 25–31</p></div>
        <div class="card"><h3>Walmart</h3><p>Week of Aug 25–31</p></div>
      </section>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    (async () => {
      const [h,f]=await Promise.all([fetch("header.html").then(r=>r.text()),fetch("footer.html").then(r=>r.text())]);
      document.getElementById("header-placeholder").innerHTML=h;
      document.getElementById("footer-placeholder").innerHTML=f;
      const { supabase } = await import("./scripts/supabaseClient.js");
      await import("./scripts/logout.js");
      const { data:{session} } = await supabase.auth.getSession();
      const toggle=(sel,on)=>document.querySelectorAll(sel).forEach(el=>el.style.display=on?"":"none");
      if(session?.user?.email){const w=document.getElementById("welcome"); if(w) w.textContent=`Welcome, ${session.user.email}`; toggle(".show-when-logged-in",true); toggle(".show-when-logged-out",false);}
      else{toggle(".show-when-logged-in",false); toggle(".show-when-logged-out",true);}
    })();
  </script>
</body>
</html>
