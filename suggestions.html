<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Deals-4Me • Suggestions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    :root{--muted:#6b7280;--surface:#fff}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 20px 60px}
    .center-col{max-width:920px;margin:0 auto}
    .card{background:var(--surface);border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:18px}
    .input, textarea{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:10px}
    textarea{min-height:120px;resize:vertical}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border:0;border-radius:10px;font-weight:600;cursor:pointer;background:#4CAF50;color:#fff}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="wrap">
    <div class="center-col">
      <h1>Suggestions</h1>
      <p style="color:var(--muted)">Tell us what to build next.</p>

      <section class="card" style="margin-top:20px">
        <label>Name</label>
        <input id="name" class="input" placeholder="Your name" />
        <label style="margin-top:10px;display:block">Suggestion</label>
        <textarea id="text" placeholder="Your idea…"></textarea>
        <button id="submit" class="btn" style="margin-top:12px">Send</button>
        <p id="msg" style="color:var(--muted);margin-top:8px"></p>
      </section>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    (async () => {
      const [h,f]=await Promise.all([fetch("header.html").then(r=>r.text()),fetch("footer.html").then(r=>r.text())]);
      document.getElementById("header-placeholder").innerHTML=h;
      document.getElementById("footer-placeholder").innerHTML=f;
      const { supabase } = await import("./scripts/supabaseClient.js");
      await import("./scripts/logout.js");
      const { data:{session} } = await supabase.auth.getSession();
      const toggle=(sel,on)=>document.querySelectorAll(sel).forEach(el=>el.style.display=on?"":"none");
      if(session?.user?.email){const w=document.getElementById("welcome"); if(w) w.textContent=`Welcome, ${session.user.email}`; toggle(".show-when-logged-in",true); toggle(".show-when-logged-out",false);}
      else{toggle(".show-when-logged-in",false); toggle(".show-when-logged-out",true);}

      // Demo-only submit (no backend yet)
      document.getElementById("submit").addEventListener("click", ()=>{
        const n=document.getElementById("name").value.trim();
        const t=document.getElementById("text").value.trim();
        document.getElementById("msg").textContent = t ? "Thanks! We got your suggestion." : "Please enter a suggestion.";
      });
    })();
  </script>
</body>
</html>
