<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Deals-4Me · Suggestions</title>

  <!-- Shared site styles & header/footer loader -->
  <link rel="stylesheet" href="/theme.css">
  <script defer src="/theme.js"></script>

  <!-- Page-specific styles -->
  <style>
    .wrap{padding:30px 0}
    .grid{display:grid;grid-template-columns:2fr 1.2fr;gap:16px}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

    form{display:grid;gap:10px}
    input, select, textarea{
      padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff;font:inherit
    }
    textarea{min-height:140px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width: 680px){ .row{grid-template-columns:1fr} }

    .btn--primary{background:var(--nav-pill);color:var(--nav-pill-ink);border:1px solid #1e8c67}
    .muted{color:var(--muted)}

    .list{display:grid;gap:10px}
    .item{display:grid;gap:6px;border:1px solid var(--border);border-radius:12px;background:#fff;padding:12px}
    .item-head{display:flex;justify-content:space-between;gap:10px;align-items:center}
    .chip{display:inline-block;padding:3px 8px;border:1px solid var(--border);border-radius:999px;background:#fafafa;font-size:12px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px}
    .controls .btn{border-color:#22324e}
  </style>
</head>
<body>
  <!-- Global dark header injects here -->
  <div id="header"></div>

  <main class="container wrap">
    <section class="hero">
      <h1>Suggestions</h1>
      <p class="muted">Tell us what you love, what you’d change, or what you want to see next.</p>
    </section>

    <div class="grid">
      <!-- Left: Form -->
      <section class="panel">
        <h2 style="margin-top:0">Submit a Suggestion</h2>
        <form id="sForm" onsubmit="event.preventDefault(); saveSuggestion();">
          <div class="row">
            <div>
              <label for="name">Name (optional)</label>
              <input id="name" type="text" placeholder="Your name">
            </div>
            <div>
              <label for="email">Email (optional)</label>
              <input id="email" type="email" placeholder="you@example.com">
            </div>
          </div>

          <div class="row">
            <div>
              <label for="category">Category</label>
              <select id="category" required>
                <option value="Feature">Feature</option>
                <option value="Game Idea">Game Idea</option>
                <option value="Savings Tip">Savings Tip</option>
                <option value="Bug">Bug</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div>
              <label for="rating">How do you feel?</label>
              <select id="rating">
                <option value="">No rating</option>
                <option>⭐</option>
                <option>⭐⭐</option>
                <option>⭐⭐⭐</option>
                <option>⭐⭐⭐⭐</option>
                <option>⭐⭐⭐⭐⭐</option>
              </select>
            </div>
          </div>

          <div>
            <label for="message">Your suggestion</label>
            <textarea id="message" placeholder="Describe your idea, what problem it solves, or what you’d like improved…" required></textarea>
          </div>

          <label style="display:inline-flex;align-items:center;gap:8px">
            <input id="consent" type="checkbox" required>
            I agree to be contacted about this suggestion (optional email above).
          </label>

          <div class="actions" style="margin-top:6px">
            <button class="btn btn--primary" type="submit">Send</button>
            <button class="btn" type="button" onclick="resetForm()">Clear</button>
          </div>

          <p class="muted" style="margin-top:8px">
            Demo only — suggestions save to your browser for now. We’ll connect a database next.
          </p>
        </form>
      </section>

      <!-- Right: Your submissions (local) -->
      <section class="panel">
        <div class="item-head">
          <h2 style="margin:0">Your Submissions</h2>
          <div class="controls">
            <button class="btn" onclick="exportJSON()">Export JSON</button>
            <button class="btn" onclick="clearAll()">Clear All</button>
          </div>
        </div>
        <div id="list" class="list"></div>
        <p id="empty" class="muted" style="margin:0;display:none">No suggestions yet.</p>
      </section>
    </div>
  </main>

  <!-- Global footer injects here -->
  <div id="footer"></div>

  <script>
    const KEY = 'd4m_suggestions_v1';

    const $ = (id) => document.getElementById(id);
    const state = {
      items: JSON.parse(localStorage.getItem(KEY) || '[]')
    };

    function saveToStorage(){
      localStorage.setItem(KEY, JSON.stringify(state.items));
    }

    function resetForm(){
      $('sForm').reset();
    }

    function saveSuggestion(){
      const item = {
        id: Date.now(),
        name: $('name').value.trim(),
        email: $('email').value.trim(),
        category: $('category').value,
        rating: $('rating').value,
        message: $('message').value.trim(),
        consent: $('consent').checked,
        ts: new Date().toISOString()
      };
      if (!item.message) return;

      state.items.unshift(item);
      saveToStorage();
      renderList();
      $('sForm').reset();
      alert('Thanks! Your suggestion was recorded (demo only).');
    }

    function deleteItem(id){
      const i = state.items.findIndex(x => x.id === id);
      if (i >= 0){
        state.items.splice(i,1);
        saveToStorage();
        renderList();
      }
    }

    function exportJSON(){
      const blob = new Blob([JSON.stringify(state.items, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'suggestions.json';
      document.body.appendChild(a); a.click();
      a.remove(); URL.revokeObjectURL(url);
    }

    function clearAll(){
      if (!confirm('Clear all local suggestions?')) return;
      state.items = [];
      saveToStorage();
      renderList();
    }

    function renderList(){
      const list = $('list');
      const empty = $('empty');
      list.innerHTML = '';

      if (!state.items.length){
        empty.style.display = 'block';
        return;
      } else {
        empty.style.display = 'none';
      }

      state.items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="item-head">
            <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap">
              <strong>${escapeHTML(item.category)}</strong>
              ${item.rating ? `<span class="chip">${escapeHTML(item.rating)}</span>` : ''}
              <span class="muted" style="font-size:12px">${new Date(item.ts).toLocaleString()}</span>
            </div>
            <div>
              <button class="btn" onclick="deleteItem(${item.id})">Delete</button>
            </div>
          </div>
          <div class="muted" style="font-size:13px">
            ${item.name ? `<strong>${escapeHTML(item.name)}</strong>${item.email ? ' • ' : ''}` : ''}
            ${item.email ? `<a href="mailto:${escapeHTML(item.email)}">${escapeHTML(item.email)}</a>` : ''}
          </div>
          <div>${nl2br(escapeHTML(item.message))}</div>
        `;
        list.appendChild(div);
      });
    }

    // helpers
    function escapeHTML(s=''){
      return s.replace(/[&<>"']/g, c => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[c]));
    }
    function nl2br(s){ return s.replace(/\n/g,'<br>'); }

    // init
    renderList();
  </script>
  <script type="module" src="./scripts/logout.js"></script>

</body>
</html>
